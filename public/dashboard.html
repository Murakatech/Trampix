<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trampix - Dashboard da API</title>
    <!-- Inclui Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Inclui seu CSS personalizado -->
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Dashboard de Gerenciamento da API Trampix</h1>
        <p class="text-center text-muted">Visualize e interaja com os dados da sua API Laravel.</p>

        <!-- Formulário para Criar Usuário -->
        <div class="card mb-5 shadow-sm rounded-lg">
            <div class="card-header bg-primary text-white rounded-top-lg">
                <h2 class="card-title mb-0">Criar Novo Usuário</h2>
            </div>
            <div class="card-body">
                <form id="createUserForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="col-md-6">
                            <label for="password" class="form-label">Senha:</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="col-md-6">
                            <label for="userType" class="form-label">Tipo de Usuário:</label>
                            <select class="form-select" id="userType" required>
                                <option value="Freelancer">Freelancer</option>
                                <option value="Empresa">Empresa</option>
                                <option value="Administrador">Administrador</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="userStatus" class="form-label">Status:</label>
                            <select class="form-select" id="userStatus" required>
                                <option value="Active">Ativo</option>
                                <option value="Pending Approval">Pendente Aprovação</option>
                                <option value="Blocked">Bloqueado</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-success w-100 mt-3 rounded-pill">Criar Usuário</button>
                        </div>
                    </div>
                </form>
                <div id="createUserMessage" class="mt-3"></div>
            </div>
        </div>

        <!-- Seções para Visualização de Dados -->
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm rounded-lg h-100">
                    <div class="card-header bg-info text-white rounded-top-lg">
                        <h3 class="card-title mb-0">Usuários</h3>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-sm btn-outline-primary mb-3" data-resource="users">Atualizar</button>
                        <div class="table-responsive">
                            <table class="table table-sm table-hover">
                                <thead class="table-light"><tr></tr></thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm rounded-lg h-100">
                    <div class="card-header bg-info text-white rounded-top-lg">
                        <h3 class="card-title mb-0">Vagas Ativas</h3>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-sm btn-outline-primary mb-3" data-resource="job_vacancies">Atualizar</button>
                        <div class="table-responsive">
                            <table class="table table-sm table-hover">
                                <thead class="table-light"><tr></tr></thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm rounded-lg h-100">
                    <div class="card-header bg-info text-white rounded-top-lg">
                        <h3 class="card-title mb-0">Freelancers</h3>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-sm btn-outline-primary mb-3" data-resource="freelancers">Atualizar</button>
                        <div class="table-responsive">
                            <table class="table table-sm table-hover">
                                <thead class="table-light"><tr></tr></thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm rounded-lg h-100">
                    <div class="card-header bg-info text-white rounded-top-lg">
                        <h3 class="card-title mb-0">Empresas</h3>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-sm btn-outline-primary mb-3" data-resource="companies">Atualizar</button>
                        <div class="table-responsive">
                            <table class="table table-sm table-hover">
                                <thead class="table-light"><tr></tr></thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm rounded-lg h-100">
                    <div class="card-header bg-info text-white rounded-top-lg">
                        <h3 class="card-title mb-0">Habilidades</h3>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-sm btn-outline-primary mb-3" data-resource="skills">Atualizar</button>
                        <div class="table-responsive">
                            <table class="table table-sm table-hover">
                                <thead class="table-light"><tr></tr></thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm rounded-lg h-100">
                    <div class="card-header bg-info text-white rounded-top-lg">
                        <h3 class="card-title mb-0">Candidaturas</h3>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-sm btn-outline-primary mb-3" data-resource="applications">Atualizar</button>
                        <div class="table-responsive">
                            <table class="table table-sm table-hover">
                                <thead class="table-light"><tr></tr></thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm rounded-lg h-100">
                    <div class="card-header bg-info text-white rounded-top-lg">
                        <h3 class="card-title mb-0">Logs</h3>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-sm btn-outline-primary mb-3" data-resource="logs">Atualizar</button>
                        <div class="table-responsive">
                            <table class="table table-sm table-hover">
                                <thead class="table-light"><tr></tr></thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Inclui Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eGYQ7N6kfm4+zQ" crossorigin="anonymous"></script>
    <!-- Inclui seu JavaScript personalizado -->
    <script src="js/dashboard.js"></script>
</body>
</html>
